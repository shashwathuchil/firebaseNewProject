<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value, registerForm.valid)">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" name="name" id="name" type="text" formControlName="name">
      <div>

      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" name="email" id="email" type="email" formControlName="email" [email]="true">
    </div>
    <div class="form-group">
      <label for="sex">Sex</label>
      <select class="form-control" name="sex" id="sex" type="sex" formControlName="sex">
        <option  ngValue="male">Male</option>
        <option ngValue="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input class="form-control" name="phone" id="phone" type="text" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="userName">User name</label>
      <input class="form-control" name="userName" id="userName" type="text" formControlName="userName">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input class="form-control" name="age" id="age" type="number" formControlName="age">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" name="password" id="password" type="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input class="form-control" name="confirmPassword" id="confirmPassword" type="password" formControlName="confirmPassword">
      <div *ngIf="this.registerForm.touched && !(this.registerForm.value.password == this.registerForm.value.confirmPassword)" style="color: red">Passwords don't match</div>
    </div>
    <div>
      <input [disabled]="this.registerForm.invalid || !(this.registerForm.value.password == this.registerForm.value.confirmPassword)" type="submit" value="submit"/>
    </div>
  </form>
</div>
